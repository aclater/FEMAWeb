{% extends "base.html" %}

{% block content %}
<p>Enter a two letter state abbreviation
<p> ie: HI for Hawaii, GU for Guam or PR for Puerto Rico</p>
<form action="" method="post">
    {{ form.hidden_tag() }}
        <p>
            {{ form.state.label }}<br>
            {{ form.state(size=2) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
